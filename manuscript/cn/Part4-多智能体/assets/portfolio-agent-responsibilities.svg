<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 300">
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .resp-title { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .resp-item { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .note { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #fff; }
  </style>

  <!-- Background -->
  <rect width="620" height="300" fill="#fff"/>

  <!-- Title -->
  <text x="310" y="25" text-anchor="middle" class="title">Portfolio Agent 四大职责</text>
  <text x="310" y="40" text-anchor="middle" class="subtitle">PORTFOLIO AGENT RESPONSIBILITIES</text>

  <!-- Responsibility 1 -->
  <rect x="30" y="55" width="135" height="115" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" rx="2"/>
  <rect x="30" y="55" width="135" height="25" fill="#60a5fa" rx="2"/>
  <text x="97" y="73" text-anchor="middle" class="note">职责 1</text>
  <text x="97" y="98" text-anchor="middle" class="resp-title">权重优化</text>
  <text x="40" y="118" class="resp-item">• 接收信号强度</text>
  <text x="40" y="133" class="resp-item">• 结合风险约束</text>
  <text x="40" y="148" class="resp-item">• 计算最优权重</text>
  <text x="40" y="163" class="resp-item">• 输出目标持仓</text>

  <!-- Responsibility 2 -->
  <rect x="175" y="55" width="135" height="115" fill="#d1fae5" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <rect x="175" y="55" width="135" height="25" fill="#10b981" rx="2"/>
  <text x="242" y="73" text-anchor="middle" class="note">职责 2</text>
  <text x="242" y="98" text-anchor="middle" class="resp-title">因子监控</text>
  <text x="185" y="118" class="resp-item">• 实时计算因子暴露</text>
  <text x="185" y="133" class="resp-item">• 暴露超阈值警报</text>
  <text x="185" y="148" class="resp-item">• 建议对冲或调仓</text>
  <text x="185" y="163" class="resp-item">• 识别隐性风险</text>

  <!-- Responsibility 3 -->
  <rect x="320" y="55" width="135" height="115" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
  <rect x="320" y="55" width="135" height="25" fill="#f59e0b" rx="2"/>
  <text x="387" y="73" text-anchor="middle" class="note">职责 3</text>
  <text x="387" y="98" text-anchor="middle" class="resp-title">相关性追踪</text>
  <text x="330" y="118" class="resp-item">• 监控动态相关性</text>
  <text x="330" y="133" class="resp-item">• 相关性高时降权</text>
  <text x="330" y="148" class="resp-item">• 识别分散化机会</text>
  <text x="330" y="163" class="resp-item">• 危机预警信号</text>

  <!-- Responsibility 4 -->
  <rect x="465" y="55" width="135" height="115" fill="#67e8f9" stroke="#0891b2" stroke-width="1.5" rx="2"/>
  <rect x="465" y="55" width="135" height="25" fill="#0891b2" rx="2"/>
  <text x="532" y="73" text-anchor="middle" class="note">职责 4</text>
  <text x="532" y="98" text-anchor="middle" class="resp-title">杠杆管理</text>
  <text x="475" y="118" class="resp-item">• 计算名义/风险杠杆</text>
  <text x="475" y="133" class="resp-item">• 强制执行杠杆上限</text>
  <text x="475" y="148" class="resp-item">• 保证金缓冲监控</text>
  <text x="475" y="163" class="resp-item">• 压力测试验证</text>

  <!-- Bottom: Collaboration -->
  <rect x="30" y="185" width="570" height="100" fill="#f3f4f6" stroke="#1a1a1a" stroke-width="1" stroke-dasharray="4,2" rx="2"/>
  <text x="310" y="210" text-anchor="middle" class="resp-title">与 Risk Agent 的分工</text>
  <text x="310" y="235" text-anchor="middle" class="resp-item">Portfolio Agent: 如何配置最优（事前规划）</text>
  <text x="310" y="255" text-anchor="middle" class="resp-item">Risk Agent: 是否超过限制（事中事后审核）</text>
  <text x="310" y="275" text-anchor="middle" class="resp-item">Portfolio 建议权重 → Risk 审核/缩减/拒绝 → Execution 执行</text>
</svg>
