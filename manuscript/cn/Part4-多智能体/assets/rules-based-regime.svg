<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 380">
  <style>
    .title { font: 600 13px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .subtitle { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; letter-spacing: 0.5px; }
    .box-text { font: 600 11px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .box-sub { font: 500 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
    .code { font: 500 10px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #1a1a1a; }
    .comment { font: 400 9px 'SF Mono', 'Menlo', 'Monaco', monospace; fill: #666; }
    .state-crisis { fill: #ef4444; }
    .state-trend { fill: #10b981; }
    .state-range { fill: #60a5fa; }
    .state-trans { fill: #f59e0b; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="380" fill="#fff"/>

  <!-- Title -->
  <text x="300" y="25" text-anchor="middle" class="title">规则法状态识别</text>
  <text x="300" y="40" text-anchor="middle" class="subtitle">RULES-BASED REGIME DETECTION</text>

  <!-- Input Box -->
  <rect x="30" y="55" width="540" height="40" fill="#e5e7eb" stroke="#1a1a1a" stroke-width="1.5" rx="2"/>
  <text x="300" y="72" text-anchor="middle" class="box-text">输入: ADX, 波动率(Vol), 收益率(Ret), 相关性(Corr)</text>
  <text x="300" y="87" text-anchor="middle" class="box-sub">INPUT: ADX, Volatility, Return, Correlation</text>

  <!-- Arrow down -->
  <line x1="300" y1="95" x2="300" y2="115" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Decision Flow -->
  <!-- Crisis Check -->
  <rect x="120" y="120" width="360" height="45" fill="#fce7f3" stroke="#ef4444" stroke-width="1.5" rx="2"/>
  <text x="140" y="142" class="code">if Vol > 30% AND Corr > 0.8:</text>
  <text x="160" y="158" class="code state-crisis">return "危机" / Crisis</text>

  <line x1="300" y1="165" x2="300" y2="180" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Trending Check -->
  <rect x="120" y="185" width="360" height="45" fill="#d1fae5" stroke="#10b981" stroke-width="1.5" rx="2"/>
  <text x="140" y="207" class="code">if ADX > 25 AND |Ret_20d| > 5%:</text>
  <text x="160" y="223" class="code state-trend">return "趋势" / Trending</text>

  <line x1="300" y1="230" x2="300" y2="245" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Ranging Check -->
  <rect x="120" y="250" width="360" height="45" fill="#dbeafe" stroke="#60a5fa" stroke-width="1.5" rx="2"/>
  <text x="140" y="272" class="code">if ADX &lt; 20 AND Vol &lt; 15%:</text>
  <text x="160" y="288" class="code state-range">return "震荡" / Ranging</text>

  <line x1="300" y1="295" x2="300" y2="310" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Transition (Default) -->
  <rect x="120" y="315" width="360" height="45" fill="#fef3c7" stroke="#f59e0b" stroke-width="1.5" rx="2"/>
  <text x="140" y="337" class="code">else:</text>
  <text x="160" y="353" class="code state-trans">return "过渡" / Transition</text>
</svg>
